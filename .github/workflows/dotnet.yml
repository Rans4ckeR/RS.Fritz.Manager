name: .NET
on:
  push:
    branches: [ master, release/*, develop ]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    if: github.repository == 'Rans4ckeR/RS.Fritz.Manager'
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.0.0
      with:
        fetch-depth: 0
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: '7.x.x'
        include-prerelease: true
    - name: Restore Dependencies
      run: dotnet restore
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.11
      with:
        versionSpec: '5.x'
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.11
    - name: Build
      run: dotnet build --no-restore --configuration Release -p:AssemblyVersion=$steps.gitversion.outputs.assemblySemVer -p:FileVersion=$steps.gitversion.outputs.assemblySemFileVer -p:InformationalVersion=$steps.gitversion.outputs.informationalVersion
    - name: Publish
      run: |
        dotnet publish RS.Fritz.Manager.UI/RS.Fritz.Manager.UI.csproj --no-restore --no-build --configuration Release --framework net6.0-windows
        dotnet publish RS.Fritz.Manager.UI/RS.Fritz.Manager.UI.csproj --no-restore --no-build --configuration Release --framework net7.0-windows
    - name: Release
      run: gh release create $steps.gitversion.outputs.semVer RS.Fritz.Manager.UI/bin/Release/**/*.zip --generate-notes --target ${{ github.sha }}
      env:
          GH_TOKEN: ${{ github.token }}
    - name: Package
      run: dotnet pack RS.Fritz.Manager.API/RS.Fritz.Manager.API.csproj --no-restore --no-build --configuration Release -p:PackageVersion=$steps.gitversion.outputs.semVer
    - name: NuGet Push
      run: dotnet nuget push ${{ format('RS.Fritz.Manager.API/bin/Release/RS.Fritz.Manager.API.{0}.nupkg', steps.gitversion.outputs.semVer) }} --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
